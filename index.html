<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online prodavnica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Artikli</h1>
    <hr>

    <div id="main-container">
        <table id="artikliTabela">
            <thead>
                <tr>
                    <th>Br</th>
                    <th>Naziv</th>
                    <th>Cena($)</th>
                </tr>
            </thead>
            <tbody id="tabela-body">
                
            </tbody>
        </table>
  
        <div id="form-div">
            <form id="forma">
                <label for="naziv">Naziv:</label>
                <input type="text" id="naziv" name="naziv"><br><br>

                <label for="cena">Cena:</label>
                <input type="number" id="cena" name="cena"><br><br>

                <label for="opis">Opis:</label>
                <input type="text" id="opis" name="opis"><br><br>

                <button type="button" id="dodajBtn">Dodaj</button>
            </form>
        </div>

        <div id="details-div">
            <p><strong>Naziv:</strong> ...</p>
            <p><strong>Cena:</strong> ...</p>
            <p><strong>Opis:</strong> ...</p>
        </div>
    </div>
    <script src="add.js"></script>
</body>
</html>
